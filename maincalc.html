<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="icon" href="jbfaw.png" type="image/x-icon">
    <link rel="stylesheet" href="maincalc.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" id="back" data-help="Главная страница"><img src="images/home64.png" alt="home"></a>
            <h1>Предварительная оценка стоимости проекта</h1>
        </header>
        <form action="https://formspree.io/f/mgeqwpln" method="post" id="calculator">
            <div class="forms">
                <label for="name">Как к вам обращаться?</label>
                <input type="text" name="clientname" id="name" placeholder="Имя Фамилия">
            </div>
            <div class="forms">
                <label for="type">Какой необходим проект</label>
                    <select name="type" id="type" onchange="typeSelect()">
                        <option selected hidden>---</option>
                        <option value="interiordesign">Дизайн интерьера</option>
                        <option value="archdesign">Проектирование здания</option>
                    </select>
            </div>
            <p id="select"></p>
            <div class="floors" id="table">
                <p>Дополнительные данные</p>
                <p id="tbl"></p>
                <table>
                    <tr>
                        <th>
                            <p>Этаж</p>
                        </th>
                        <th>
                            <p>Наличие</p>
                        </th>
                        <th class="col3">
                            <p>Количество помещений</p>
                        </th>
                    </tr>
                    <tr>
                        <td class="col1">
                            <!-- <label for="fo">подвал</label> -->
                            подвал
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="fl" onchange="setInputStyle(0)">
                        </td>
                        <td class="col3">
                            <input type="number" name="fln" id="basement">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <!-- <label for="f1">1й этаж</label> -->
                            1й этаж
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="fl" onchange="setInputStyle(1)">
                        </td>
                        <td class="col3">
                            <input type="number" name="fln" id="fl1">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <!-- <label for="f2">2й этаж</label> -->
                            2й этаж
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="fl" onchange="setInputStyle(2)">
                        </td>
                        <td class="col3">
                            <input type="number" name="fln" id="fl2">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <!-- <label for="f3">3й этаж</label> -->
                            3й этаж
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="fl" onchange="setInputStyle(3)">
                        </td>
                        <td class="col3">
                            <input type="number" name="fln" id="fl3">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <!-- <label for="f4">жилая мансарда</label> -->
                            жилая мансарда
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="fl" onchange="setInputStyle(4)">
                        </td>
                        <td class="col3">
                            <input type="number" name="fln" id="roof">
                        </td>
                    </tr>
                </table>
                <!-- <label for="fo">подвал</label>
                <input type="checkbox" name="f0" id="basement">
                <label for="f1">1й этаж</label>
                <input type="checkbox" name="f1" id="1stfl">
                <label for="f2">2й этаж</label>
                <input type="checkbox" name="f2" id="2ndfl">
                <label for="f3">3й этаж</label>
                <input type="checkbox" name="f3" id="3rdfl">
                <label for="f4">жилая мансарда</label>
                <input type="checkbox" name="f4" id="roof"> -->
            </div>
            <div class="forms">
                <label for="area">Площадь помещения, кв м</label>
                <input type="number" name="housearea" id="area" min="50" placeholder="от 50 кв.м">
            </div> 
            <p>Введите e-mail, на который вам будет отправлен предварительный расчет</p>
            <div class="forms">
                <label for="email">e-mail</label>
                <input type="email" id="email" name="clientemail">
            </div> 
            <div class="buttons">
                <div class="forms">
                    <input type="submit" id="calculete" value="рассчитать">
                </div> 
                <p id="done"></p>
                <div class="forms">
                    <button type="reset" onclick="resetForm()">Очистить форму</button>
                    <!-- <button onclick="reset()">Сброс</button> -->
                </div>
            </div>
        </form>
</div>
<script src="calc.js"></script>
</body>
