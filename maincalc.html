<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="icon" href="jbfaw.png" type="image/x-icon">
    <link rel="stylesheet" href="maincalc.css">
</head>
<body>
    <div class="container">
        <a href="index.html">на главную страницу</a>
        <h1>Предварительная оценка стоимости проекта</h1>
        <form action="" id="calculator">
            <div class="forms">
                <label for="name">Как к вам обращаться?</label>
                <input type="text" id="name" placeholder="Имя Фамилия">
            </div>
            <div class="forms">
                <label for="type">Какой необходим проект</label>
                    <select name="type" id="type">
                        <option>---</option>
                        <option value="s1">Дизайн интерьера</option>
                        <option value="s2">Проектирование здания</option>
                    </select>
            </div>
            <div class="floors">
                <p>Дополнительные данные</p>
                <table>
                    <tr>
                        <th>
                            <p>Этаж</p>
                        </th>
                        <th>
                            <p>Наличие</p>
                        </th>
                        <th class="col3">
                            <p>Количество помещений</p>
                        </th>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="fo">подвал</label>
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="f0" id="basement">
                        </td>
                        <td class="col3">
                            <input type="number" name="f0n" id="basement">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="f1">1й этаж</label>
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="f1" id="1stfl">
                        </td>
                        <td class="col3">
                            <input type="number" name="f1n" id="1stfl">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="f2">2й этаж</label>
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="f2" id="2ndfl">
                        </td>
                        <td class="col3">
                            <input type="number" name="f2n" id="2ndfl">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="f3">3й этаж</label>
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="f3" id="3rdfl">
                        </td>
                        <td class="col3">
                            <input type="number" name="f3n" id="3rdfl">
                        </td>
                    </tr>
                    <tr>
                        <td class="col1">
                            <label for="f4">жилая мансарда</label>
                        </td>
                        <td class="col2">
                            <input type="checkbox" name="f4" id="roof">
                        </td>
                        <td class="col3">
                            <input type="number" name="f4n" id="roof">
                        </td>
                    </tr>
                </table>
                <!-- <label for="fo">подвал</label>
                <input type="checkbox" name="f0" id="basement">
                <label for="f1">1й этаж</label>
                <input type="checkbox" name="f1" id="1stfl">
                <label for="f2">2й этаж</label>
                <input type="checkbox" name="f2" id="2ndfl">
                <label for="f3">3й этаж</label>
                <input type="checkbox" name="f3" id="3rdfl">
                <label for="f4">жилая мансарда</label>
                <input type="checkbox" name="f4" id="roof"> -->
            </div>
            <div class="forms">
                <label for="area">Площадь помещения, кв м</label>
                <input type="number" id="area">
            </div> 
            <p>Введите e-mail, на который вам будет отправлен предварительный расчет</p>
            <div class="forms">
                <label for="email">e-mail</label>
                <input type="email" id="email">
            </div> 
            <div class="forms">
                <input type="submit" id="email" value="рассчитать">
            </div> 
            <p id="done"></p>
        </form>
</div>
</body>
